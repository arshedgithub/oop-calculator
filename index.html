<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body{
            background-color: rgb(200, 200, 240);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Simple Calculator</h1>
    </div>

    <div class="calc">
        <div class="wrapper">
            <div class="display">
                <div class="currDisplay">0</div>
                <div class="numDisplay">0</div> 
                </div>
            <div class="btn-pad">
                <span class="btn b-dark" data-action="ce" data-value="ce">CE</span>  
                <span class="btn b-dark" data-action="c" data-value="c">C</span>  
                <span class="btn b-dark" data-action="b" data-value="b">&rarr;</span>  
                <span class="btn b-opr" data-action="opr" data-value=+>+</span>    
                <span class="btn b-nums" data-action='type' data-value="1">1</span>    
                <span class="btn b-nums" data-action='type' data-value="2">2</span>    
                <span class="btn b-nums" data-action='type' data-value="3">3</span>    
                <span class="btn b-opr" data-action="opr" data-value="-">-</span>    
                <span class="btn b-nums" data-action='type' data-value="4">4</span>    
                <span class="btn b-nums" data-action='type' data-value="5">5</span>    
                <span class="btn b-nums" data-action='type' data-value="6">6</span>    
                <span class="btn b-opr" data-action="opr" data-value="*">&times;</span>    
                <span class="btn b-nums" data-action='type' data-value="7">7</span>    
                <span class="btn b-nums" data-action='type' data-value="8">8</span>    
                <span class="btn b-nums" data-action='type' data-value="9">9</span>
                <span class="btn b-opr" data-action="opr" data-value="/">&divide;</span>    
                <span class="btn b-nums" data-action="-+" data-value="-+">-/+</span>    
                <span class="btn b-nums" data-action='type' data-value="0">0</span>    
                <span class="btn b-nums" data-action="." data-value=".">.</span>        
                <span class="btn b-dark" data-action="eq" data-value="=">=</span>  
            </div>
        </div>

    </div>

    <!-- <script src="newdex.js"></script> -->
    <script src="newcalc.js"></script>
</body>
</html>
